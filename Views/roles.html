<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Roles</title>
  <link rel="stylesheet" href="../css/roles.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Roles</h1>

    <!-- Formulario para crear rol -->
    <form id="formRol" class="formulario">
      <div class="campo-flotante">
        <input type="text" id="crear_nombre_rol" name="nombre" maxlength="250" required>
        <label for="crear_nombre_rol">Nombre del Rol</label>
      </div>
      <button type="submit" class="btn">Crear Rol</button>
    </form>

    <!-- Tabla de roles -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaRoles"></tbody>
    </table>
  </div>

  <!-- Modal para editar rol -->
  <div id="modalEditar" class="modal">
    <div class="modal-contenido">
      <h2>Editar Rol</h2>
      <form id="formEditarRol">
        <input type="hidden" id="editarId">
        <div class="campo-flotante">
          <input type="text" id="editar_nombre_rol" name="nombre" maxlength="250" required>
          <label for="editar_nombre_rol">Nuevo nombre</label>
        </div>
        <div class="modal-botones">
          <button type="submit" class="btn">Guardar</button>
          <button type="button" class="btn cancelar" onclick="rolManager.cerrarModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../Js/roles.js"></script>
</body>
</html>
