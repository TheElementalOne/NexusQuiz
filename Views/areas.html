<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>CRUD Áreas</title>
    <link rel="stylesheet" href="../Css/areas.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/bd916cda58.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container"> <h1>Gestión de Áreas</h1>

        <h3>Crear Área</h3>
        <form id="formArea">
            <label for="crear_nombre_area">Nombre:</label>
            <input type="text" id="crear_nombre_area" name="nombre" maxlength="250" required>
            <button type="submit" class="btn-guardar">Guardar</button>
            <button type="button" class="btn-cancelar" onclick="cancelarEdicion()">Cancelar</button>
        </form>

        <h3>Lista de Áreas</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaAreas"></tbody>
        </table>
    </main>

    <script src="../Js/areas.js"></script>
    <div id="modalEditar" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Editar Área</h3>
            <form id="formEditarArea">
                <input type="hidden" id="editarId">
                <label for="editar_nombre_area">Nuevo nombre:</label>
                <input type="text" id="editar_nombre_area" name="nombre" maxlength="250" required>
                <div class="modal-buttons">
                    <button type="submit" class="btn-guardar">Guardar</button>
                    <button type="button" class="btn-cancelar" onclick="areaManager.cerrarModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
